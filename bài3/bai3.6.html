<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          let height = +prompt("moi nhap chieu dai")
        let weight = +prompt("moi nhap chieu rong")
        for(let i=1;i<=weight;i++){
            if(i==1 || i==weight){
                for(let j=1;j<=height;j++){
                    document.write("*")
                    document.write("&nbsp")
                }
            }else{
                for(let j=1;j<=height;j++){
                    if(j==1 || j==height){
                        document.write("*")
                    document.write("&nbsp")
                    }else{
                        document.write("")
                        document.write("&nbsp&nbsp&nbsp")
                    }
                }
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
