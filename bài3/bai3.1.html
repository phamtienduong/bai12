<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt(" moi nhap so number");
      let count = 0;
        for (let num = 0; num <= number; num++) {
          for (let i = 2; i <= num; i++) {
            if (num % i == 0) 
            {
              count++;
            }
            }
            if (count == 1) {
              console.log(`${num} la so nguyen to `);
            }
            count = 0
        }
    </script>
</body>
