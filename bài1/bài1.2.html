<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 0; i < 100; i++) {
           let a = +prompt("nhập nhiệt độ")
           if (a<20) {
            alert("tăng nhiệt độ");
           }else if (a>100) {
            alert("giảm nhiệt độ");
           }else if (a>=20 && a<=100) {
            alert("nhiệt độ bình thường")
            break
           }
        }
    </script>
</body>
</html>
